<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Spring MVC Application</title>
</head>
<body>
<h1>All Posts</h1>
<main id="posts">
  <post th:each="p : ${posts}">
    <h2 th:text="${p.title}"></h2>
<!--    <i>Posted On: </i> <span th:text="${#dates.format(post.date,'dd-MMM-yyyy')}"></span>-->
    <div>
      <p th:text="${p.body}"></p>
    </div>
  </post>
</main>
  <h1>Single Post</h1>
  <main id="post">
    <h2 th:text="${post.title}"></h2>
<!--    <i>Posted On: </i> <span th:text="${#dates.format(post.date,'dd-MMM-yyyy')}"></span>-->
    <div>
      <p th:text="${post.body}"></p>
    </div>
  </main>
</body>
</html>
